<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>ball-demo</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
body{
	overflow: hidden;
	background-color: #999;
}
#my{
	width: 640px;
	height: 480px;
	border:1px solid #ff0000;
}
</style>

<script type="x-shader/x-vertex" id='shader-vs'>
	attribute vec3 v3Position;

	uniform mat4 uMVMatrix;
	uniform mat4 uPMatrix;
	void main(void){
		gl_Position=uMVMatrix*uPMatrix*vec4(v3Position,1.0);
	}
</script>
<script type="x-shader/x-fragment" id='shader-fs'>
	void main(void){
		gl_FragColor=vec4(1.0,1.0,1.0,1.0);
	}
</script>
<script type="text/javascript" src='ball-demo.js'></script>
</head>
<body>
	<canvas id='my'>your brower not support canvas.</canvas>
</body>
</html>
